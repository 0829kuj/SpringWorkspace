<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts :: Head"></head>
  <body>
    <nav th:replace="layouts :: Navbar"></nav>
    <div class="container">
      <h3>프로젝트 진행 상황</h3>
      <!-- th:href, th:src 주소에 "@{/}"(jsp <=request.contextPath>) -->
      <a class="btn btn-outline-success my-3" th:href="@{/projects/new}">새 프로젝트 추가</a>
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>프로젝트 이름</th>
            <th>현재 진행상태</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- 타임리프의 반복문 -->
          <tr th:each="project : ${projectList}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.stage}"></td>
            <td>
              <!-- 타임리프 (id=1) => ?id=1 과 동일 -->
              <a th:href=@{/projects/update(id=${project.projectId})} class="btn btn-outline-info btn-sm">수정</a>
              <a th:href=@{/projects/delete(id=${project.projectId})} class="btn btn-outline-danger btn-sm"
                onclick="if((!confirm('정말로 삭제할까요?'))) return false">삭제</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer th:replace="layouts :: footer"></footer>
  </body>
</html>
