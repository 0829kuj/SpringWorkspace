<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts :: Head"></head>
  <body>
    <nav th:replace="layouts :: Navbar"></nav>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>프로젝트명</th>
            <th>현재 진행상태</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="project : ${projectList}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.stage}"></td>
          </tr>
        </tbody>
      </table>
      <form action="/project/new" method="post" th:object="${project}">
        <button class="btn btn-primary" type="button">새 프로젝트 추가</button>
      </form>
    </div>
  </body>
</html>
