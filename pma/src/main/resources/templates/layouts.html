<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="Head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <!-- th:fragment 로 다른 html문서에서 복사할수있도록 해줌 -->
    <nav th:fragment="Navbar" class="navbar navbar-expand-md navbar-dark bg-dark mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">💻LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/employees}">Employee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/projects}">Project</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h3>프로젝트 진행 상황</h3>
      <table class="table">
        <thead>
          <tr>
            <th>프로젝트 이름</th>
            <th>현재 진행상태</th>
          </tr>
        </thead>
        <tbody>
          <!-- 타임리프의 반복문 -->
          <tr th:each="project : ${projectList}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.stage}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container">
      <h3>직원 현황</h3>
      <table class="table">
        <thead>
          <tr>
            <th>성</th>
            <th>이름</th>
            <th>이메일</th>
          </tr>
        </thead>
        <tbody>
          <!-- 타임리프의 반복문 -->
          <tr th:each="emp : ${empList}">
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.firstName}"></td>
            <td th:text="${emp.email}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer th:fragment="Footer">
      <!-- JS 링크 및 아래쪽 공통적으로 들어갈 내용 -->
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
  </body>
</html>
