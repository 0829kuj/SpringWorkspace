<!DOCTYPE html>
<html lang="en" th:href="@{/projects/new}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <h3>방명록</h3>
    <form th:action="@{write}" method="post" th:object="${guest}" class="mb-5">
      <div>
        <input type="text" th:field="*{mno}" value="1" />
      </div>
      <div>
        <!-- <label for="writer">작성자</label> -->
        <input type="text" th:field="*{writer}" placeholder="작성자" />
      </div>
      <div>
        <!-- <label for="content">내용</label> -->
        <textarea type="text" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
      </div>
      <button type="submit">작성</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>글번호</th>
          <th>대상</th>
          <th>내용</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>수정일</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="guest : ${GuestList}">
          <td th:text="${guest.gno}"></td>
          <td th:text="${guest.mno}"></td>
          <td th:text="${guest.content}"></td>
          <td th:text="${guest.writer}"></td>
          <td th:text="${#temporals.format(guest.created_at , 'yyyy-MM-dd a hh:mm:ss')}"></td>
          <td th:text="${#temporals.format(guest.updated_at , 'yyyy-MM-dd a hh:mm:ss')}"></td>
        </tr>
      </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
